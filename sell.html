<html>
    <head>
        <title>SELLING YOUR ITEM</title>
        <link rel="stylesheet" href="sell.css">

    </head>
    <body>
        <div class="container">
            <form action="">
                <div class="topic">
                <h1>SELL YOUR ITEM</h1>
                </div>
                <p>Photo of Item:<div class="photo"><input type="file" name="file" id="file" multiple required></div></p>
                <p>Name: <input type="text" name="name" placeholder="enter item's name"></p>
                <p>Brand: <input type="text" name="brand" placeholder="enter item's brand"> </p>
                <p>Date when it was bought:<input type="date" name="date"></p>
                <p>Price: <input type="number" name="name" placeholder="enter item's price"></p>
                <p>Seller's Name: <input type="text" name="sellername" placeholder="enter your name"></p>
                <p>Seller's Phone number: <input type="number" name="sellernumber" placeholder="enter your number"></p>
                <p>Seller's Address: <textarea name="adrress" id="address" cols="30" rows="5" placeholder="enter your address"></textarea> </p>
                <p>Item Description:  <textarea  cols="50" rows="7" placeholder="enter Item's specifications"></textarea> </p>
                <p><input type="submit" value="Submit"></p>
            </form>
        </div>

    </body>
</html>
